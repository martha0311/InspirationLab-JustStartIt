<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LEGENND</title>
        <link rel="stylesheet" href="./draft.css" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/649dc6e2a7.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <section class="header">
            <nav>
                <a href="./homepage.html"><img src="./images/website.JPG"></a>
            </nav>

            <div class="profiles"> 
                <!-- the profile photo -->
                <div class="photo">
                    <img src="" height="35px" width="35px" align="center" class="profilePhoto">
                </div> 
    
                <!-- Separatin line -->
                <div class="line"></div>
    
                <!-- the rank -->
                <p class="rankLabel">Rank:</p>
                <div class="rank">
                    <p class="rankAPI"></p>
                </div> 

                    <!-- the three champions-->
                <p class="championLabel">User's champions:</p>

                    <!-- champion 1 -->
                <div class="champion1">
                    <img src="#" height="50px" width="50px" align="center" class="championPic1API">

                    <p class="champion1API"></p>
                </div> 

                    <!-- champion 2 -->
                <div class="champion2">
                    <img src="#" height="50px" width="50px" align="center" class="championPic2API">

                    <p class="champion2API"></p>
                </div> 

                    <!-- champion 3 -->
                <div class="champion3">
                    <img src="#" height="50px" width="50px" align="center" class="championPic3API">
                    
                    <p class="champion3API"></p>
                </div> 

                <!-- the positions -->
                <p class="positionLabel">Is this you?:</p>

                <!-- Buttons -->
                <input type="submit" value="Yes" class="yes">

                <input type="submit" value="No" class="no">
            </div>
        </section>
    </body>
</html>
