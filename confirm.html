<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Homepage</title>
        <link rel="stylesheet" href="./confirm.css" type="text/css">
    </head>

    <body>
        <div class="banner">
            <div> 
                <img src="./logo.jpg" title="logo" alt="logo" height="100px" width="105px" align="left" class="logo">
                
                <div class="settingButton"> 
                    <a href="#" class="settingLink">
                        Setting
                    </a>
                </div>
            </div>
        </div>
  
        <div class="profiles"> 
            <!-- the profile photo -->
            <div class="photo">
                <img src="#" height="35px" width="35px" align="center" class="profilePhoto">
            </div> 

            <!-- Separatin line -->
            <div class="line"></div>

            <!-- the rank -->
            <p class="rankLabel">User's rank:</p>
            <div class="rank">
                <p class="rankAPI"></p>
            </div> 

            <!-- the three characters-->
            <p class="championLabel">User's champions:</p>

                <!-- Character 1 -->
            <div class="champion1">
                <img src="#" height="50px" width="50px" align="center" class="championPic1API">

                <p class="champion1API"></p>
            </div> 

                <!-- Character 2 -->
            <div class="champion2">
                <img src="#" height="50px" width="50px" align="center" class="championPic2API">

                <p class="champion2API"></p>
            </div> 

                <!-- Character 3 -->
            <div class="champion3">
                <img src="#" height="50px" width="50px" align="center" class="championPic3API">
                
                <p class="champion3API"></p>
            </div> 

            <!-- the positions -->
            <p class="positionLabel">Is this you?:</p>

            <!-- Buttons -->
            <input type="submit" value="Yes" class="yes">

            <input type="submit" value="No" class="no">
        </div> 
    </body>
</html>
